<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>LUCKYJET</title>
  <style>
    /* Стиль для модального окна */
    .modal {
      display: none; /* Скрыто по умолчанию */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }
    .modal-content input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    .modal-content button {
      padding: 10px 20px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="container">
      <img class="pers-animate" src="images/pers.gif" alt="">

      <div id="error-notification" class="error-notification deactivate">
        <div class="error-background"></div>
        <img class="icon-error" src="images/error.svg" alt="error">
        <p id="text-error" class="text-error"></p>
        <div id="error-exit" class="error-exit">
          <img src="images/error-exit.svg" alt="exit">
        </div>
        <div id="error-progress" class="error-progress"></div>
      </div>

      <div class="top-content">
        <img draggable="false" src="images/logo.svg" alt="logo" class="logo-game">
        <p class="name-bot">@av1atorsignals_bot</p>
      </div>

      <div class="print-signal" id="print-signal"><span>Click on<br>"GET SIGNAL"</span></div>
      <div class="stop-signal-time deactivate" id="stop-signal-time-block">
        <p class="stop-timer" id="stop-timer"></p>
        <div class="stop-progress" id="stop-progress"></div>
      </div>

      <div class="button-game">
        <button class="get-signal" id="get-signal">GET SIGNAL</button>
        <button class="get-signal-two deactivate" id="get-signal-two">GET SIGNAL</button>
        <button class="settings-button" id="settings-button">Settings</button>
        <a href="https://1wyymr.life/casino/play/1play_1play_luckyjet" class="game-here">GAME HERE</a>
      </div>

      <!-- Модальное окно настроек -->
      <div id="settings-modal" class="modal">
        <div class="modal-content">
          <h2>Settings</h2>
          <label for="mode-select">Select Mode:</label>
          <select id="mode-select">
            <option value="random">Random</option>
            <option value="fixed">Fixed</option>
          </select>
          <div id="fixed-settings" class="deactivate">
            <label for="fixed-signal">Enter Fixed Signal:</label>
            <input type="text" id="fixed-signal" placeholder="Enter signal">
          </div>
          <button id="apply-settings">Apply</button>
          <button id="close-settings">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
