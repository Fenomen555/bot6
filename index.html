<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUCKYJET</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('1221.gif') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .top-content {
      text-align: center;
    }
    .logo-game {
      max-width: 100%;
      height: auto;
    }
    .name-bot {
      color: white;
      font-size: 24px;
      margin-top: 10px;
    }
    .print-signal {
      color: white;
      font-size: 36px;
      margin: 20px;
      text-align: center;
    }
    .stop-signal-time {
      color: white;
      font-size: 20px;
      display: none;
    }
    .button-game {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .get-signal, .get-signal-two, .game-here {
      width: 300px;
      height: 70px;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: white;
      background-color: transparent;
      text-align: center;
      line-height: 70px;
    }
    .get-signal {
      background-image: url('https://fenomen555.github.io/bot/004.png');
    }
    .get-signal-two {
      background-image: url('https://fenomen555.github.io/bot/004.png');
      display: none;
    }
    .game-here {
      background-image: url('https://fenomen555.github.io/bot/002.png');
      text-decoration: none;
    }
    .settings-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }
    .settings-button img {
      width: 30px;
      height: 30px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }
    .modal-content input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
    }
    .modal-content button {
      padding: 10px 20px;
      margin: 5px;
    }
    .error-notification {
      display: none;
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      color: white;
    }
    .error-notification img {
      width: 20px;
      height: 20px;
    }
    .error-notification .text-error {
      margin-left: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-content">
      <img src="images/logo.svg" alt="logo" class="logo-game">
      <p class="name-bot">@av1atorsignals_bot</p>
    </div>

    <div class="print-signal" id="print-signal">Click on<br>"GET SIGNAL"</div>
    <div class="stop-signal-time" id="stop-signal-time-block">
      <p id="stop-timer"></p>
      <div id="stop-progress"></div>
    </div>

    <div class="button-game">
      <button class="get-signal" id="get-signal">GET SIGNAL</button>
      <button class="get-signal-two" id="get-signal-two">GET SIGNAL</button>
      <a href="https://1wyymr.life/casino/play/1play_1play_luckyjet" class="game-here">GAME HERE</a>
    </div>

    <button class="settings-button" id="settings-button">
      <img src="images/settings-icon.svg" alt="Settings">
    </button>

    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <h2>Settings</h2>
        <label for="mode-select">Select Mode:</label>
        <select id="mode-select">
          <option value="random">Random</option>
          <option value="fixed">Fixed</option>
        </select>
        <div id="fixed-settings" class="hidden">
          <label for="fixed-signal">Enter Fixed Signal:</label>
          <input type="text" id="fixed-signal" placeholder="Enter signal">
        </div>
        <button id="apply-settings">Apply</button>
        <button id="close-settings">Close</button>
      </div>
    </div>

    <div id="error-notification" class="error-notification">
      <img class="icon-error" src="images/error.svg" alt="error">
      <p id="text-error" class="text-error">Wait for the time to expire</p>
      <button id="error-exit" class="error-exit">
        <img src="images/error-exit.svg" alt="exit">
      </button>
      <div id="error-progress" class="error-progress"></div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
