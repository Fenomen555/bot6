<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>LUCKYJET</title>
  <style>
    /* Основные стили для вашей страницы */
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .background {
      height: 100%;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      position: relative;
      text-align: center;
      height: 100%;
    }

    .button-game {
      position: relative;
    }

    /* Стили для скрытой кнопки */
    .hidden-button {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 30px;
      height: 30px;
      background-color: rgba(255, 0, 0, 0.5);
      border: none;
      cursor: pointer;
      opacity: 0; /* Делает кнопку невидимой */
    }

    /* Стили для модального окна */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    .modal-content input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }

    .modal-content button {
      padding: 10px;
      cursor: pointer;
    }

    .deactivate {
      display: none;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="container">
      <img class="pers-animate" src="images/pers.gif" alt="">

      <div id="error-notification" class="error-notification deactivate">
        <div class="error-background"></div>
        <img class="icon-error" src="images/error.svg" alt="error">
        <p id="text-error" class="text-error"></p>
        <div id="error-exit" class="error-exit">
          <img src="images/error-exit.svg" alt="exit">
        </div>
        <div id="error-progress" class="error-progress"></div>
      </div>

      <div class="top-content">
        <img draggable="false" src="images/logo.svg" alt="logo" class="logo-game">
        <p class="name-bot">@av1atorsignals_bot</p>
      </div>

      <div class="print-signal" id="print-signal"><span>Click on<br>"GET SIGNAL"</span></div>
      <div class="stop-signal-time deactivate" id="stop-signal-time-block">
        <p class="stop-timer" id="stop-timer"></p>
        <div class="stop-progress" id="stop-progress"></div>
      </div>

      <div class="button-game">
        <button class="get-signal" id="get-signal">GET SIGNAL</button>
        <button class="get-signal-two deactivate" id="get-signal-two">GET SIGNAL</button>
        <a href="https://1wyymr.life/casino/play/1play_1play_luckyjet" class="game-here">GAME HERE</a>
      </div>

      <!-- Скрытая кнопка для открытия модального окна -->
      <button id="hiddenButton" class="hidden-button"></button>

      <!-- Модальное окно настроек -->
      <div id="settingsModal" class="modal">
        <div class="modal-content">
          <h2>Signal Settings</h2>
          <select id="signalMode">
            <option value="random">Random</option>
            <option value="fixed">Fixed</option>
          </select>
          <input id="fixedSignalInput" type="number" placeholder="Enter fixed signal" class="deactivate">
          <button id="applySettings">Apply</button>
          <button id="closeModal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    var signalMode = 'random';
    var fixedSignalValue = null;

    document.getElementById('hiddenButton').addEventListener('click', function() {
      document.getElementById('settingsModal').style.display = 'flex';
    });

    document.getElementById('closeModal').addEventListener('click', function() {
      document.getElementById('settingsModal').style.display = 'none';
    });

    document.getElementById('signalMode').addEventListener('change', function() {
      var selectedMode = this.value;
      document.getElementById('fixedSignalInput').classList.toggle('deactivate', selectedMode !== 'fixed');
      signalMode = selectedMode;
    });

    document.getElementById('applySettings').addEventListener('click', function() {
      if (signalMode === 'fixed') {
        fixedSignalValue = document.getElementById('fixedSignalInput').value;
      }
      document.getElementById('settingsModal').style.display = 'none';
    });

    document.getElementById('get-signal').addEventListener('click', function() {
      var signalValue = signalMode === 'fixed' ? fixedSignalValue : (Math.random() * (3.6 - 1) + 1).toFixed(1);
      document.getElementById('print-signal').innerHTML = 'Signal: ' + signalValue + 'x';
      document.getElementById('print-signal').style.display = 'block';
    });
  </script>
</body>
</html>
